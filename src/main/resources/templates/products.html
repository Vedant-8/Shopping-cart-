<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .products-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .products-container h2 {
        margin-bottom: 20px;
      }
      .product {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .product:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="products-container">
      <h2>Products</h2>
      <div class="product">
        <p><strong>Product Name:</strong> Dress</p>
        <p><strong>Price:</strong> $40</p>
        <p><strong>Stock:</strong> 10</p>
      </div>
      <div class="product">
        <p><strong>Product Name:</strong> Shoes</p>
        <p><strong>Price:</strong> $82</p>
        <p><strong>Stock:</strong> 5</p>
      </div>
      <!-- More products can be added here -->
    </div>
  </body>
</html>
