<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .profile-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 20px auto;
      }
      .profile-container h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .profile-container p {
        margin: 10px 0;
        font-size: 16px;
        text-align: center;
      }
      .profile-container .label {
        font-weight: bold;
      }
      .profile-container .value {
        margin-left: 10px;
      }
      footer {
        background-color: #333;
        color: #f2f2f2;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/home">Home</a>
      <a href="/user/home">User Home</a>
      <a href="/admin/home">Admin Home</a>
      <a href="/profile">Profile</a>
      <a href="/logout" style="float: right">Logout</a>
    </div>

    <div class="profile-container">
      <h2>User Profile</h2>
      <p>
        <span class="label">Username:</span>
        <span class="value" th:text="${user.username}"></span>
      </p>
      <p>
        <span class="label">Role:</span>
        <span class="value" th:text="${user.role}"></span>
      </p>
    </div>

    <footer>
      <p>Made by Vedant Kulkarni. All rights reserved &copy; 2024</p>
    </footer>
  </body>
</html>
